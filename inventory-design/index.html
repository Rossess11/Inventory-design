<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UI-Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.css">
    <script src="https://kit.fontawesome.com/afab87ce15.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body id="all">

    <div id="container">
        <div id="top">
            <button id="personal-inventory"><span style="font-size: 18px;"><i class="fa-solid fa-box"></i></span></button>
            <button id="personal-clothes"><span style="font-size: 18px;"><i class="fa-solid fa-user"></i></span></button>
        </div>
        <div id="menu-title">
            <img id="title-img-inventory" src="system-regular-45-category-ezgif.com-instagif.gif">
            <span style="color: white; margin-left: 15px;">inventario</span>
        </div>
        <div id="table"></div>
        <div id="status-container">
            <div class="status-item"><i class="fa-solid fa-glass-water"></i><div class="status-bar"><div class="relleno"></div></div></div>
            <div class="status-item"><i class="fa-regular fa-heart"></i></i><div class="status-bar"><div class="relleno"></div></div></div>
            <div class="status-item"><i class="fa-solid fa-shield-halved"></i><div class="status-bar"><div class="relleno"></div></div></div>
            <div class="status-item"><i class="fa-regular fa-hand"></i><div class="status-bar"><div class="relleno"></div></div></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
